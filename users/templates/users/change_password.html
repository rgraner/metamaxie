{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}
    Change password
{% endblock %}

{% block content %}

<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-lg-4">
        <h1>Change Password</h1>

        <form action="{% url 'users:change_password' %}" method='post'>
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="hidden" name="next" value="{% url 'profiles:my_profile' %}">
            {% buttons %}
                <button class="w-100 btn btn-primary btn-lg btn-block" name="submit">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>

{% endblock %}

{% block script %}
{% endblock %}
